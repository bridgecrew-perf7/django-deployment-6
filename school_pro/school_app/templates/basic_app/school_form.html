{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/school_form.css' %}">

<div class="jumbotron">

    <h1>
        {% if not form.instance.pk %}
        Create School
        {% else %}
        Update School
        {% endif %}
    </h1>
    <p></p>   
        <form  method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-success">
        </form>

        <form action="{% url 'basic_app:list' %}" method="get">
            <input type="submit" value="Back" class="btn btn-danger" id="back">
        </form>


    

</div>

{% endblock %}
