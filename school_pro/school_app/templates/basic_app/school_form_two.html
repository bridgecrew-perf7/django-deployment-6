{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}


<div class="jumbotron">

    <h1>
        {% if form.instance.school_detail.pk %}
        Create Student
        {% else %}
        Update Student
        {% endif %}
    </h1>
    <p></p>   
        <form  method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-success">
        </form><p></p>

        <form action="{% url 'basic_app:list' %}" method="get">
            <input type="submit" value="Back" class="btn btn-danger">
        </form>
    

</div>

{% endblock %}
